<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awsome link
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"> -->
    <title>JS SLIDER</title>

    <style>
        .slider {
            text-align: center;
            padding:100px;
        }
    </style>
</head>

<body>
    <div class="slider">
        <img src="" id="img-slide" alt="" width="50%">
        <div>
            <div>
                <h1 id="title"></h1>
                <h4 id="desc"></h4>
            </div>
            <button id="prev-btn">Previous</button>
            <button id="next-btn">Next</button>
        </div>
    </div>
</body>

</html>
<script>
    let slider = [
        {
            image: "imges/tarak1.webp",
            title: "SESON 1",
            description: "TARAK MEHTA KA ULTA CHASHMA "
        }, {
            image: "imges/tarak2.jpg",
            title: "SESON 2",
            description: "TARAK MEHTA KA ULTA CHASHMA",
        }, {
            image: "imges/tarak3.avif",
            title: "SESON 3",
            description: "TARAK MEHTA KA ULTA CHASHMA",
        }, {
            image: "imges/tarak4.avif",
            title: "SESON 4",
            description: "TARAK MEHTA KA ULTA CHASHMA",
        }]

    let currentIndex = 0

    const showSlide = () => {
        let slide = slider[currentIndex]
        let img = document.getElementById("img-slide")
        img.src = slide.image
        let title = document.getElementById("title")
        title.innerHTML = slide.title
        let desc = document.getElementById("desc")
        desc.innerHTML = slide.description
    }


    document.getElementById("next-btn").addEventListener("click", () => {
        currentIndex++
        console.log(currentIndex)
        if (currentIndex >= slider.length) {
            currentIndex = 0
        }
        showSlide()
    })

    document.getElementById("prev-btn").addEventListener("click", () => {
        currentIndex--
        console.log(currentIndex)
        if (currentIndex <= slider.length) {
            currentIndex - 1
        }
        showSlide()
    })

</script>
